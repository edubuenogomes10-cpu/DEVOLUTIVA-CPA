<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>DEVOLUTIVA CPA 2025/1</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c1e, #60b460, #2ecc71);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      padding: 40px 20px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #2c3e50;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 3rem;
      color: #ffffff;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      margin-bottom: 40px;
      letter-spacing: 2px;
      user-select: none;
      animation: fadeInDown 1s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 100px;
      filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.4));
      transition: transform 0.3s ease;
    }
    .logo:hover { transform: rotate(5deg) scale(1.1); }

    #seletorCurso {
      width: 340px;
      max-width: 90vw;
      padding: 14px 18px;
      font-size: 1.1rem;
      border-radius: 14px;
      border: none;
      background: rgb(255, 253, 253);
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      margin-bottom: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #seletorCurso:hover {
      background: #ffffff;
      transform: translateY(-2px);
    }

    #cursos {
      width: 100%;
      max-width: 950px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .curso h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 2.2rem;
      color: #fff;
      text-align: center;
      margin-bottom: 24px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .item {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 22px 26px;
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      gap: 20px;
      transition: all 0.35s ease;
      position: relative;
    }
    .item:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
    }

    .nome {
      font-size: 1.2rem;
      font-weight: 600;
      color: #2c3e50;
    }

    .status {
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 25px;
      min-width: 150px;
      text-align: center;
      font-size: 1rem;
      color: #fff;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .concluido { background: linear-gradient(135deg, #27ae60, #2ecc71); box-shadow: 0 6px 15px #27ae6099; }
    .andamento { background: linear-gradient(135deg, #f39c12, #f1c40f); box-shadow: 0 6px 15px #f39c1299; }
    .nao { background: linear-gradient(135deg, #c0392b, #e74c3c); box-shadow: 0 6px 15px #c0392b99; }

    input[type="checkbox"] {
      appearance: none;
      width: 26px;
      height: 26px;
      border-radius: 8px;
      border: 2px solid #ccc;
      background: #f9f9f9;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.2);
      cursor: not-allowed;
      position: relative;
    }
    input[type="checkbox"]:checked {
      background: #27ae60;
      border-color: #27ae60;
      box-shadow: 0 0 10px #27ae60cc;
    }
    input[type="checkbox"]:checked::after {
      content: "✔";
      position: absolute;
      color: #fff;
      font-size: 1rem;
      left: 5px;
      top: 2px;
    }

    .imagem {
      grid-column: 1 / -1;
      margin-top: 18px;
      text-align: center;
    }
    .imagem img {
      max-width: 160px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      transition: transform 0.4s ease;
    }
    .imagem img:hover { transform: scale(1.08) rotate(1deg); }

    @media (max-width: 720px) {
      .item { grid-template-columns: 1fr auto; padding: 18px 20px; }
      .status { min-width: 120px; font-size: 0.9rem; }
    }

    @media (max-width: 480px) {
      .item { grid-template-columns: 1fr; text-align: center; gap: 12px; }
      .status { min-width: auto; }
    }
  </style>
</head>
<body>
  <h1>DEVOLUTIVA CPA 25.1</h1>
  <select id="seletorCurso" aria-label="Selecione um curso">
    <option value="">Selecione um curso</option>
  </select>
  <div id="cursos"></div>

  <script>
    const cursos = 
      { "AGRONOMIA": [
        { nome: "Internet", status: "Concluído", imagem: "internet.jpg" },
        { nome: "Quentuxa", status: "Concluído", imagem: "quentuxa.jpg" },
        { nome: "Cadeiras", status: "Concluído", imagem: "cadeiras.jpg" },
        { nome: "Aumento das práticas", status: "Em andamento" },
        { nome: "Local de atividades/jogos/etc", status: "Em andamento" },
        { nome: "Iluminação externa / Calçamento", status: "Em andamento" },
        { nome: "Iluminação horta", status: "Em andamento" },
        { nome: "Grade curricular", status: "Não pertinente" },
        { nome: "Dia de campo", status: "Não pertinente" },
        { nome: "Menos leitura nas UCs", status: "Não pertinente" }
      ],

      "MEDICINA VETERINÁRIA": [
        { nome: "Projetor sala 19", status: "Concluído", imagem: "projetor.jpg" },
        { nome: "Ar-condicionado", status: "Concluído", imagem: "ar.jpg" },
        { nome: "Câmara fria / Freezer maior", status: "Concluído", imagem: "freezer.jpg" },
        { nome: "Aumento CH disciplinas", status: "Concluído" },
        { nome: "Iluminação externa", status: "Em andamento" },
        { nome: "Iluminação pavilhão ovinos", status: "Em andamento" },
        { nome: "Antiderrapante área externa", status: "Em andamento" }
      ],

      "DIREITO": [
        { nome: "Cadeiras", status: "Concluído", imagem: "cadeiras.jpg" },
        { nome: "Rampa saída lateral", status: "Em andamento" },
        { nome: "Melhoria Cantina", status: "Em andamento" },
        { nome: "Iluminação externa", status: "Em andamento" },
        { nome: "Mais atividades no NPJ", status: "Em andamento" },
        { nome: "Câmeras em sala de aula", status: "Não pertinente" },
        { nome: "Bebedouro corredor", status: "Em andamento" },
        { nome: "Falta de água", status: "Em andamento" },
        { nome: "Cobertura estacionamento", status: "Não pertinente" }
      ],

      "CSA": [
        { nome: "área de lazer", status: "Concluído", imagem: "área.jpg" },
        { nome: "Melhora no ar-condicionado", status: "Concluído", imagem: "ar-condicionado.jpg" },
        { nome: "Iluminação externa", status: "Em andamento" },
        { nome: "Variedade da cantina", status: "Em andamento" },
        { nome: "Melhoria no trevo de acesso", status: "Em andamento" },
        { nome: "Melhora/aumento práticas", status: "Em andamento" },
        { nome: "PATP para o final do curso", status: "Não pertinente" },
        { nome: "Instagram diverso para Bagé", status: "Não pertinente" },
        { nome: "Crítica realização AVA", status: "Não pertinente" }
      ],

      "PSICOLOGIA": [
        { nome: "Mudança de coordenação/professores", status: "Concluído" },
        { nome: "Direcionamento/Clareza PATP", status: "Concluído" },
        { nome: "Atraso professores", status: "Concluído" },
        { nome: "Comunicação Institucional", status: "Concluído" }
      ]};

    const container = document.getElementById("cursos");
    const seletor = document.getElementById("seletorCurso");

    Object.keys(cursos).forEach(curso => {
      const opt = document.createElement("option");
      opt.value = curso;
      opt.textContent = curso;
      seletor.appendChild(opt);
    });

    function renderizarCurso(cursoSelecionado) {
      container.innerHTML = "";
      if (!cursoSelecionado) return;

      const divCurso = document.createElement("div");
      divCurso.classList.add("curso");

      const titulo = document.createElement("h2");
      titulo.textContent = cursoSelecionado;
      divCurso.appendChild(titulo);

      cursos[cursoSelecionado].forEach(item => {
        const divItem = document.createElement("div");
        divItem.classList.add("item");

        const nome = document.createElement("span");
        nome.classList.add("nome");
        nome.textContent = item.nome;

        const status = document.createElement("span");
        status.classList.add("status");

        const statusLower = item.status.toLowerCase();
        if (statusLower.includes("concluído")) status.classList.add("concluido");
        else if (statusLower.includes("andamento")) status.classList.add("andamento");
        else status.classList.add("nao");
        status.textContent = item.status;

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.disabled = true;
        if (statusLower.includes("concluído")) checkbox.checked = true;

        divItem.appendChild(nome);
        divItem.appendChild(status);
        divItem.appendChild(checkbox);

        if (statusLower.includes("concluído") && item.imagem) {
          const divImg = document.createElement("div");
          divImg.classList.add("imagem");
          const img = document.createElement("img");
          img.src = item.imagem;
          divImg.appendChild(img);
          divItem.appendChild(divImg);
        }

        divCurso.appendChild(divItem);
      });

      container.appendChild(divCurso);
    }

    seletor.addEventListener("change", () => {
      renderizarCurso(seletor.value);
    });
  </script>
</body>
</html>
